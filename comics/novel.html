<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="icon" type="image/jpg" href="img/29_10_2021(1).jpg">
	<link rel="stylesheet" href="../css/web.css">
	<link rel="stylesheet" href="../css/novel.css">
	<link rel="stylesheet" href="../css/responsive.css">
	<title>Document</title>

<body>
	<div class="web-background"></div>
	<div class="web-column">
		<div id="web-content">
			Xin chào Mọi Người
		</div>
		<div id="web-nav">
			<a href="../index.html"><i class="fa-solid fa-house"></i></a>
			<div class="nav-set">
				<i class="fa-solid fa-gear"></i>
			</div>
			<a href="#" class="back-top">
				<i class="fa-solid fa-chevron-up"></i>
			</a>
		</div>
	</div>
	<div id="box-setting">
		<div class="wrap-set">
			<div class="setting-size">
				<div class="setting-head">Font Size</div>
				<div class="box_size">
					<i class="fa-solid fa-minus minusBtn"></i>
					<span class="size-num fontSize">16</span>
					<i class="fa-solid fa-plus plusBtn"></i>
				</div>
			</div>
			<div class="setting-size">
				<div class="setting-head">Line Height</div>
				<div class="box_size">
					<i class="fa-solid fa-minus minusBtn"></i>
					<span class="size-num lineHeight">0.5</span>
					<i class="fa-solid fa-plus plusBtn"></i>
				</div>
			</div>

		</div>
		<div class="setting-background">
			<div class="setting-head">Phông Nền</div>
			<div class="box_background"><!--JS--></div>
		</div>
		<div class="setting-background">
			<div class="setting-head">Màu Chữ</div>
			<div class="box_color"><!--JS-->
				<span>Hi</span>
			</div>
		</div>
		<div id="box-display">
			<div class="display-column">Hello XIn chào mọi người</div>
		</div>
	</div>
	<script type="module" src="../js/novel.js"></script>
