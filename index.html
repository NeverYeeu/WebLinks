<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/3a03dc96e6.js" crossorigin="anonymous"></script>
	<link rel="icon" type="image/jpg" href="img/29_10_2021(1).jpg">
	<link rel="stylesheet" href="css/web.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/responsive.css">
	<title>ReadicLinks</title>
</head>
<body>
	<div id="background">
		<img src="https://i.postimg.cc/hvsJ7ZJf/back.jpg">
	</div>
	<div class="wrap-box">
		<div id="box-links">
			<div class="column">
				<div class="column-head">Manhua</div>
				<div class="links" id="manhua"></div>
				<i class="fa-solid fa-plus extra-btn"></i>
			</div>
			<div class="column">
				<div class="column-head">Manhwa</div>
				<div class="links" id="manhwa"></div>
				<i class="fa-solid fa-plus extra-btn"></i>
			</div>
			<div class="column">
				<div class="column-head">Manga</div>
				<div class="links" id="manga"></div>
				<i class="fa-solid fa-plus extra-btn"></i>
			</div>
		</div>
		<div class="box-genre">
			<div class="box-genre_content">
				<span>Bạn thích đọc truyện Thể loại gì?</span>
				<ul class="genre_list"><!--JS--></ul>
				<a href="https://neveryeeu.github.io/WebMusics/" id="learnE">Web Nghe Nhạc của tôi ^></a>
				<a href="comicx.html" class="read-x"><i class="fa-solid fa-book-open"></i></a>
			</div>
			<div class="box-genre_overlay"></div>
		</div>
	</div>
	<div id="box-icon">
		<i class="fa-solid fa-gear load-btn"></i>
		<div class="wrapper-set">
			<div class="set_chap">
				<p>Phạm Vi:</p>
				<span class="choose" >1</span>
				<span>2</span>
				<span>5</span>
				<span>50</span>
			</div>
		</div>
		<i class="fa-solid fa-bars-staggered genre-btn"></i>
		<i class="fa-solid fa-book-open-reader read_comic"></i>
		<i class="fa-solid fa-server server-btn"></i>
		<i class="fa-solid fa-plus extra_comic"></i> 
	</div>
	<!--  -->
	<div class="box-item">
		<div class="wrap-infor">
			<p>Thêm truyện vào - <span id="genre-head"></span></p>
			<i class="fa-solid fa-xmark close-btn"></i>
			<div class="item-wrap">
				<div class="item_nameComic">
					<label for="">Name Comic</label>
					<input type="text" name="itemNameComic" placeholder="Name Comic">
				</div>
				<div class="item_nameCharacter">
					<label for="">Name Character</label>
					<input type="text" name="itemnameCharacter" placeholder="Name Character">
				</div>
			</div>
			<div class="item_imageComic">
				<label for="">Image</label>
				<input type="text" name="itemimageComic" placeholder="Image">
			</div>
			<div class="item_linkComic">
				<label for="">Link Comic</label>
				<input type="text" name="itemlinkComic" placeholder="Link Comic">
			</div>
			<div class="item-wrap">
				<div class="item_genreComic">
					<label for="">Genre Comic</label>
					<input type="text" name="itemgenreComic" placeholder="Genre Comic">
				</div>
				<div class="item_chapComic">
					<label for="">Chapter Comic</label>
					<input type="text" name="itemchapComic" placeholder="Chapter Comic">
				</div>
			</div>
			<div class="item-btn">Thêm Truyện</div>
		</div>
	</div>
	<div class="box-links close">
		<div class="links-head">
			<span class="choose-head">Manhua</span>
			<span>Manhwa</span>
			<span>Manga</span>
		</div>
		<div class="links-comic"></div>
	</div>
	
</body>
<script type="module" src="js/index.js"></script>
</html>
